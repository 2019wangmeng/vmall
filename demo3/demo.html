<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-color: black;
            margin: auto;
            padding: 10px;
        }
        .child1 {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background-color: #fff;
            margin: auto;
            position: relative;
        }
        .child2 {
            position: absolute;
            top:0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 155px;
            height: 155px;
            border-radius: 50%;
            border: 5px dotted #b3b3b3;
            margin: auto;
        }
        .miao {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            width: 155px;
            height: 3px;
            margin: auto;
            background-color: red;
        }
        .circle {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 8;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: #fff;
            margin: auto;
        }
        .miao .miao-l {
            position: absolute;
            top: -1px;
            left: -1px;
            width: 60px;
            height: 5px;
            background-color: #fff;
        }

    </style>
</head>
<body>
    <div class="father">
        <div class="child1">
            <div class="child2"></div>
            <div id="miao" class="miao">
                <div class="miao-l"></div>
            </div>
            <div class="circle"></div>
        </div>
    </div>
    <script>
        var i = 1;
        var miao = document.getElementById('miao');
        setInterval(() => {
            miao.style.transform = 'rotate('+6*i+'deg)';
            i++;
            if( i >= 360){
                i = 1;
            }
        }, 1000);
    </script>
</body>
</html>
